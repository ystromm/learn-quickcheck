apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.projectlombok:lombok:1.16.0'
    compile "com.google.guava:guava:19.0"
    compile 'com.google.maps:google-maps-services:0.1.12'
    testCompile 'org.hamcrest:hamcrest-junit:2.0.0.0'
    testCompile('net.java:quickcheck:0.6') {
        exclude module: 'quickcheck-src-generator'
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = "2.12"
}
